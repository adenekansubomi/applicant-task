<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="overall">
        <div class="signup_body">
            <div class="logo"> <div class="logo_img"><img src="images/ArtVista icon.png" alt=""></div> <div class="logo_text"><h3>NFT ArtVista</h3></div></div>
            <div class="signup">
                <div class="signup_main">
                    <div class="signup_text">
                        <h1>ArtVista</h1>
                        <p>Please fill your detail to access your account.</p>
                    </div>
                    <label for="email">Email</label>
                    <input placeholder="debra.holt@example.com" class="inputs" type="email" name="email" id="email" required>
                    <label for="password">Password</label>
                    <input placeholder="" class="inputs" type="password" name="password" id="password" required>
                    <div class="others">
                        <span><input type="checkbox" id="remember"> <label for="remember">Remember me</label></span> 
                        <span class="fpassword"> <a href="">Forgot Password?</a></span>
                    </div>
                    <button class="signin_btn">Sign in</button>
                    <button class="google"> <div class="google_icon"><img src="images/Google icon.png" alt=""></div> Sign in with Google</button>
                    <p class="no_acc">Don't have an account? <span> <a href="">Sign up</a></span></p>
                </div>
            </div>
            
        </div>
        <div class="signup_image"><img src="images/Library=DRIP_201.png" alt=""></div>
    </div>
</body>
</html>
